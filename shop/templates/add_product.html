{% extends 'layout.html' %}
{% block content %}
<div class="cart-table-area section-padding-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="checkout_details_area mt-50 clearfix">

                    <div class="cart-title">
                        <h2>Add product</h2>
                    </div>

                    <form action="" method='POST' enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <input type="text" class="form-control" id="title" name = 'title' required placeholder="Title" value="">
                            </div>
                            <div class="col-12 mb-3">
                                <input type="text" class="form-control" id="text" name = 'description' required placeholder="Description" value="">
                            </div>
                            <div class="col-12 mb-3">
                                <input type="number" class="form-control mb-3" id="price" min="1" name = 'price' placeholder="Price" required value="">
                            </div>
                            <div class="col-12 mb-3">
                                <input type="text" class="form-control" id="category" name = 'category' required placeholder="Category" value="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="availibility" name = 'availibility' placeholder="Availibility" value="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="file" class="form-control" name = 'image' placeholder="Image" value="">
                            </div>
                        <button class="btn amado-btn w-100">Add product</button>


                        

{% endblock %}
